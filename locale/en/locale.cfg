big-beautiful-module-icons=Tired of needing a microscope to view modules in ALT-mode? Annoyed that the modules clip into other alt mode icons? Installed a """balanced""" mod that adds 100s of module slots? Big Beautiful Module Icons automatically rescales and repositions module icon alt-mode draw specifications with sensible defaults.